<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/details.css"/>
</head>
<body>
<div id="commentHead">
    <span>评论(<b class="num">{{message}}</b>)</span>
    <span class="allCommend">全部热评</span>
</div>
<div id="commendInfomBox">
    <template v-for="site in sites">
        <div class="commendInfo">
            <span class="userHead">
                <img src="img/weixin.png" alt=""/>
            </span>
            <p class="userNameBox">
                <span class="userName">{{site.name}}</span>
                <span class="goodBox"><img src="img/zan2.png" alt=""/><i class="num">{{site.good}}</i></span>
            </p>
            <p class="time">{{site.time}}</p>
            <p class="inform">{{site.inform}}</p>
        </div>
    </template>
</div>

<div id="commentFooter">
    <span class="back"><a href="#"><img src="img/back.png" alt=""/></a></span>
    <span class="writeCommendBox">
        <b class="ico"><img src="img/write.png" alt=""/></b>
        <input type="text" class="writeCommend" placeholder="写下你的意见"/>
    </span>
    <span class="news right"><a href="">
        <img src="img/news.png" alt=""/><i class="num">{{message6}}</i>
    </a></span>
</div>
<script src="js/vue.min.js"></script>
<script src="js/details.js"></script>
</body>
</html>
